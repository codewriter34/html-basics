<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htnl learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    h1{
        color: red; 
        text-align: center;
    }
    h2{
        color: blue;
    }
    img{
      width: 200px;
      height: 200px;
    }
    h6{
        color: green;
    }
    h3{
        color: blueviolet;
    }
    .text_image{
        color: yellow;
    }
    #p2{ 
        color: salmon; 
    }
</style>
<body>
    <!-- heading tags -->
    <h1 class="first">First HTML page</h1>
    <h2>Second html page</h2>
    <h3 class="third">Third</h3>
    <h4 class="first">fourth</h4>
    <h5 class="first">fifth</h5>
    <h6 class="h6" >sixth</h6>

    <!-- paragraphs tag -->
     <p>This is a paragraph</p>

     <img src="bee4.jpg" >
     <h3 class="text_image">This is an image</h3>
     <p id="p2">This is another paragraph</p>
</body>
</html>
